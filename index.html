<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>welcome to homepage</title>
  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --accent:#0b7cff;
      --muted:#6b7280;
      --footer-height:72px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      background:var(--bg);
      color:#111827;
      padding-bottom:calc(var(--footer-height) + 16px);
      line-height:1.5;
    }

    header{
      background:#66CCFF; /* ←背景色を変更 */
      padding:28px 24px;
      border-bottom:1px solid rgba(15,23,42,0.04);
    }
    .site-title{
      margin:0;
      font-size:1.5rem;
      letter-spacing:0.2px;
    }

    main{
      max-width:900px;
      margin:28px auto;
      padding:0 16px;
      color:#FF0000; /* ←本文文字色を変更 */
    }
    .card{
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
      padding:20px;
      margin-bottom:16px;
    }
    h2{
      margin:0 0 12px 0;
      font-size:1.25rem;
    }
    p{margin:0 0 8px 0;color:var(--muted)}

    footer{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      height:var(--footer-height);
      background:#FFFF99; /* ←背景色を変更 */
      color:#111827;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px 16px;
      box-shadow:0 -6px 18px rgba(2,6,23,0.12);
      z-index:50;
    }
    .footer-inner{
      width:100%;
      max-width:900px;
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
    }
    .contact{font-size:0.95rem}
    .social a{color:#111827;text-decoration:none;margin-left:10px}

    @media (max-width:560px){
      .footer-inner{flex-direction:column;gap:6px}
      header{padding:18px 12px}
      .site-title{font-size:1.125rem}
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">welcome to my homepage</h1>
  </header>

  <main>
    <section class="card">
      <h2>出身</h2>
      <p>出身地や出身高校,出身大学など</p>
    </section>

    <section class="card">
      <h2>趣味</h2>
      <p>最近ハマっている趣味を深掘り</p>
      <img src="https://raw.githubusercontent.com/shimooki0913/aichikennminn/blob/main/cupcake.jpg?raw=true" alt="サンプル">
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="contact">
        <div>連絡先: <a href="mailto:info@example.com">info@example.com</a></div>
        <div class="phone">電話: 03-1234-5678</div>
      </div>

      <div class="social" aria-label="ソーシャルメディア">
        <span style="font-size:0.95rem;opacity:0.95">Follow:</span>
        <a href="#" aria-label="Twitter">Twitter</a>
        <a href="#" aria-label="Facebook">Facebook</a>
        <a href="#" aria-label="Instagram">Instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
