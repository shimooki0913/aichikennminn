<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>welcome to homepage</title>
  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --accent:#0b7cff;
      --muted:#6b7280;
      --footer-height:72px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      background:var(--bg);
      color:#111827;
      padding-bottom:calc(var(--footer-height) + 16px);
      line-height:1.5;
    }

    header{
      background:#66CCFF; /* ←背景色を変更 */
      padding:28px 24px;
      border-bottom:1px solid rgba(15,23,42,0.04);
    }
    .site-title{
      margin:0;
      font-size:1.5rem;
      letter-spacing:0.2px;
    }

    main{
      max-width:900px;
      margin:28px auto;
      padding:0 16px;
      color:#FF0000; /* ←本文文字色を変更 */
    }
    .card{
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
      padding:20px;
      margin-bottom:16px;
    }
    h2{
      margin:0 0 12px 0;
      font-size:1.25rem;
    }
    p{margin:0 0 8px 0;color:var(--muted)}

    /* ギャラリーの画像配置 */
    .gallery {
      display: flex;
      flex-wrap: wrap;       /* 幅が足りない場合は折り返す */
      gap: 10px;             /* 画像の間隔 */
      justify-content: center; /* 中央揃え */
    }
    .gallery img {
      width: 180px;          /* 横幅を固定 */
      height: 180px;         /* 高さを固定 */
      object-fit: cover;     /* 枠いっぱいに収めてトリミング */
      border-radius: 8px;    /* 角を丸く */
    }

    footer{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      height:var(--footer-height);
      background:#FFFF99; /* ←背景色を変更 */
      color:#111827;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px 16px;
      box-shadow:0 -6px 18px rgba(2,6,23,0.12);
      z-index:50;
    }
    .footer-inner{
      width:100%;
      max-width:900px;
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
    }
    .contact{font-size:0.95rem}
    .social a{color:#111827;text-decoration:none;margin-left:10px}

    @media (max-width:560px){
      .footer-inner{flex-direction:column;gap:6px}
      header{padding:18px 12px}
      .site-title{font-size:1.125rem}
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">welcome to my homepage</h1>
  </header>

  <main>
    <section class="card">
      <h2>特技</h2>
      <p>サッカー
      サッカー特待生として高校に入学しました</p>
    </section>

    <section class="card">
      <h2>趣味</h2>
      <p>推しの名前紹介
      左からチェ・スビン、チェ・ヨンジュン、チェ・ボムギュ、カン・テヒョン、ヒュニンカイ</p>
      <div class="gallery">
        <img src="https://i.pinimg.com/550x/e4/74/93/e4749380602e42261f8c1e60fccdf1cc.jpg" alt="サンプル1"><img src="https://kpopping.com/documents/8b/1/800/240414-ILLIT-Yeonjun-at-Fansign-Event-documents-5.jpeg?v=b61f5" alt="サンプル2"> <img src="https://img-mdpr.freetls.fastly.net/article/Oeqk/wm/OeqkNmxc91IZYm92mwJNwc9M0CGBVU318nMJp-dnPHw.jpg" alt="サンプル3"><img src="https://i.pinimg.com/originals/5d/96/71/5d96712decdf07ac0b25377dd421743f.jpg" alt="サンプル4"><img src="https://sportsseoulweb.jp/files/user/2024/ic2024081514306134976591483534.jpg" alt="サンプル5">
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="contact">
        <div>連絡先: <a href="mailto:info@example.com">info@example.com</a></div>
        <div class="phone">電話: 03-1234-5678</div>
      </div>

      <div class="social" aria-label="ソーシャルメディア">
        <span style="font-size:0.95rem;opacity:0.95">Follow:</span>
        <a href="#" aria-label="Twitter">Twitter</a>
        <a href="#" aria-label="Facebook">Facebook</a>
        <a href="#" aria-label="Instagram">Instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
